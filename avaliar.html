		<form method="post" enctype="multipart/form-data" >
			<div class="row">
				<div class="col-12">
					<div class="progress">
  						<div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
					</div>
				</div>
			</div>
			<div class="row mt-2">
				<div class="col-12">
					<div class="accordion" id="accordionExample">
						<div class="card border-primary">
							<div class="card-header p-0">
								<h2 class="mb-0">
									<button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">Desempenho</button>
								</h2>
							</div>
		
							<div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
								<div class="card-body p-2">
									<div class="input-group input-group-sm" title="está relacionado a eficiência do liderado em realizar entregas no prazo e dentro do orçamento estabelecido para a atividade">
								        <div class="input-group-prepend">
								          <div class="input-group-text">Eficiência</div>
								        </div>
			        					<input type="number" class="form-control" min="0" max="10" required="required"/>
			      					</div>
			      					<div class="input-group input-group-sm mt-1" title="está relacionado a qualidade das entregas e ao cumprimento das metas definidas pelos líderes">
								        <div class="input-group-prepend">
								          <div class="input-group-text">Eficácia</div>
								        </div>
			        					<input type="number" class="form-control" min="0" max="10" required="required"/>
			      					</div>
								</div>
							</div>
						</div>
						<div class="card border-primary">
							<div class="card-header p-0">
								<h2 class="mb-0">
									<button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">Comportamento</button>
								</h2>
							</div>
							<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
								<div class="card-body p-2">
									<div class="input-group input-group-sm" title="avalia a postura do liderado em relação a disponibilidade, assiduidade e forma de expressão no ambiente de trabalho">
									    <div class="input-group-prepend">
									    	<div class="input-group-text">Postura</div>
									    </div>
				        				<input type="number" class="form-control" min="0" max="10" required="required"/>
				      				</div>
									<div class="input-group input-group-sm mt-1" title="avalia o comportamento do liderado diante de momentos de tensões, situações complexas e prazos sem flexibilidade">
									    <div class="input-group-prepend">
									    	<div class="input-group-text">Resiliencia</div>
									    </div>
				        				<input type="number" class="form-control" min="0" max="10" required="required"/>
				      				</div>
									<div class="input-group input-group-sm mt-1" title="comportamento diante de situações em que envolvem atividades fora do cotidiano do liderado. Ainda avalia o aprendizado para execução de uma nova atividade, ou projeto novo">
									    <div class="input-group-prepend">
									    	<div class="input-group-text">Desafios</div>
									    </div>
				        				<input type="number" class="form-control" min="0" max="10" required="required"/>
				      				</div>
									<div class="input-group input-group-sm mt-1" title="avalia o comportamento do liderado diante de equívocos cometidos, apresentação dos reais resultados do seu trabalho e o posicionamento em relação aos ruídos de informações do ambiente de trabalho">
									    <div class="input-group-prepend">
									    	<div class="input-group-text">Ética</div>
									    </div>
				        				<input type="number" class="form-control" min="0" max="10" required="required"/>
				      				</div>	 
				      			</div>     					      					      				
							</div>

						<div class="card border-primary">
							<div class="card-header p-0">
								<h2 class="mb-0">
									<button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">Habilidades Sociais e Pessoais</button>
								</h2>
							</div>
							<div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
								<div class="card-body p-2">
									<div class="input-group input-group-sm" title="como o colaborador atua diante da resolução de problemas no seu dia a dia e se o liderado é ativo ou reativo nestas situações">

									    	<div class="input-group-text">Resolução de Problemas</div>
									    </div>
				        				<input type="number" class="form-control" min="0" max="10" required="required"/>
				      				</div>
									<div class="input-group input-group-sm mt-1" title="comunicação com todos do ambiente do trabalho. Considera a habilidade para emissão, recepção e feedback das mensagens, seja por meio verbal ou escrito">
									    <div class="input-group-prepend">
									    	<div class="input-group-text">Comunicação</div>
									    </div>
				        				<input type="number" class="form-control" min="0" max="10" required="required"/>
				      				</div>	
									<div class="input-group input-group-sm mt-1" title="habilidade em se dispor em ajudar na execução das atividades, sem a necessidade da solicitação de outra pessoa">
									    <div class="input-group-prepend">
									    	<div class="input-group-text">Proatividade</div>
									    </div>
				        				<input type="number" class="form-control" min="0" max="10" required="required"/>
				      				</div>
									<div class="input-group input-group-sm mt-1" title="habilidade de se relacionar de forma educada e cordial com todos os alunos da equipe: independente do cargo, classe social, orientação sexual, cor e etnia">
									    <div class="input-group-prepend">
									    	<div class="input-group-text">Relacionamento Interpessoal</div>
									    </div>
				        				<input type="number" class="form-control" min="0" max="10" required="required"/>
				      				</div>
									<div class="input-group input-group-sm mt-1" title="habilidade do funcionário em compartilhar seus conhecimentos com o time, os status das suas atividades e auxílio na execução das atividades nas quais têm maior domínio">
									    <div class="input-group-prepend">
									    	<div class="input-group-text">Colaboração com a Equipe</div>
									    </div>
				        				<input type="number" class="form-control" min="0" max="10" required="required"/>
				      				</div>
									<div class="input-group input-group-sm mt-1" title="relacionamento com o time, no posicionamento em relação à possíveis indisposições da equipe ou intrigas">

									    </div>
				        				<input type="number" class="form-control" min="0" max="10" required="required"/>
				      				</div>

									    	<div class="input-group-text">Valores e Diretrizes da Empresa</div>
									    </div>
				        				<input type="number" class="form-control" min="0" max="10" required="required"/>
				      				</div>
