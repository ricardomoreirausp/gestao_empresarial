<html>

<head>

    <link href="imagens/avaliacao.png" rel="icon" type="image/x-icon" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no" charset="utf-8">
    <title>Avaliação</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="main-bg-branco">
    <!-- Barra de Menu de Login-->
    <h1> Sistema de Avaliação</h1>
    <section class="container h-50">
        <div class="row mt-5 align-items-center">
            <div class="col-md-5 col-sm-8 mx-auto justify-content-center navbar navbar-expand-lg navbar-dark main-bg-roxo">
                <a class="navbar-brand">
                    <div>
                        <form class="form-group mr-auto" method="get">
                            <input class="form-control mt-1 mr-1" type="text" placeholder="Login" required="required" id="nome" autofocus />

                            <input class="form-control mt-1 mr-1" type="password" placeholder="Senha" required="required" />

                            <button class="btn btn-primary mb-1 mt-1 mr-1 " onclick="set_nome(nome.value)" formaction="home.html">Logar</button>
                        </form>
                    </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        function set_nome(nome) {
            if (nome != "") {
                localStorage.removeItem("nome");
                localStorage.setItem("nome", nome);
            } else {
                localStorage.removeItem("nome");
                localStorage.setItem("nome", "");
            }
        }
    </script>
</body>

</html>
